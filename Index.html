<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Facebook – Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>facebook</h1>
      <form id="loginForm">
        <input type="text" id="email" placeholder="Adresse e-mail ou numéro de téléphone" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Connexion</button>
      </form>
      <p><a href="#">Mot de passe oublié ?</a></p>
    </div>
    <div id="successMessage" class="hidden">✅ Connexion réussie !</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
